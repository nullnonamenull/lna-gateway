name: CI-CD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/lna-gateway

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Maven auth for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cp .github/settings.xml ~/.m2/settings.xml
        env:
          GH_PKG_USER: ${{ secrets.GH_PKG_USER }}
          GH_PKG_TOKEN: ${{ secrets.GH_PKG_TOKEN }}

      - name: Maven verify
        run: mvn -B verify
        working-directory: lna-gateway

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./lna-gateway
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}